<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Informatika E-Commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Sistem Multimedia Teknik Informatika</h1>
    <p>E-Commerce Animasi</p>
    
  </header>



  <!-- Carousel Produk -->
  <section id="products" class="product-carousel">
    <div class="product-container">
        <div class="product">
          
          <img src="sepatu.jpg" alt="Produk 1" width="100%">
          <h3>Sepatu Adidas</h3>
          <p>Sepatu Anak Muda</p>
          <a href="https://www.adidas.co.id/run-70s-lifestyle-running-shoes-929560.html">
          <button>Beli Sekarang</button>
        </a>
        </div>
      
        <div class="product">
          <img src="baju.jpg" alt="Produk 2" width="100%">
          <h3>Baju</h3>
          <p>Baju Adidas Pria</p>
          <a href="https://www.adidas.co.id/trefoil-logo-play-football-graphic-short-sleeve-t-shirt-939610.html">
          <button>Beli Sekarang</button>
        </a>
        </div>
      
        <div class="product">
          <img src="celana.jpg" alt="Produk 3" width="100%">
          <h3>Celana</h3>
          <p>Celana Adidas</p>
          <a href="https://www.adidas.co.id/formal-shorts-954325.html">
          <button>Beli Sekarang</button>
        </a>
        </div>
      </div>      
  </section>

  <section id="cart" class="cart">
    <h2>Mari Berbelanja di platform kami </h2>
    <ul id="cart-items"></ul>
    
  </section>

  <footer>
    <p>&copy; ilham hakiki</p>
  </footer>

  <!-- Modal Pop-Up Detail Produk -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
